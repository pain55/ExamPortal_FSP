<h1 mat-dialog-title class="text-center" >Delete Quiz</h1>
<mat-dialog-content> Would you like to delete the Quiz with <b>id ->  {{data.quizId}} </b></mat-dialog-content>
<mat-dialog-actions class="text-center">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" (click)="confirmFunc()">Confirm</button>
</mat-dialog-actions>
