<h2 class="text-center">Update Quiz</h2>

<mat-dialog-content>
  <form [formGroup]="updateForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quiz Id: </mat-label>

      <input matInput type="number" formControlName="quizId" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quiz Title: </mat-label>
      <input matInput type="text" formControlName="quizTitle" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quiz Description: </mat-label>
      <textarea matInput formControlName="quizDescription" rows="5"> </textarea>
    </mat-form-field>

    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col col-md-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Max Marks: </mat-label>
            <input matInput type="number" formControlName="maxMarks" />
          </mat-form-field>
        </div>
        <div class="col col-md-6">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Total Number of Questions: </mat-label>
            <input
              matInput
              type="number"
              formControlName="totalNumberOfQuestions"
            />
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col col-md-6">
          <mat-slide-toggle color="primary" [(ngModel)]="toggle"  formControlName="active">
            Quiz Status
          </mat-slide-toggle>
        </div>

        <div class="col col-md-6">
          <mat-form-field formGroupName="category" appearance="outline">
            <mat-label>CatgegoryId: </mat-label>
            <input matInput type="number" formControlName="categoryId">
          </mat-form-field>
        </div>

      </div>

    </div>
  </form>
</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button class="full-width mt10" color="primary" (click)="updateQuizFormSubmit()">
    Update
  </button>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    mat-dialog-close
    class="full-width mt10 mb10"
    color="warn"
  >
    Close
  </button>
</div>
